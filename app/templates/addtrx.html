<body>

<div>
	{% for message in get_flashed_messages() %}
	<div class="alert alert-warning">
		{{message}}
	</div>
	{% endfor %}

<div class="content">
		<form class="form-horizontal" method="post" action="" onsubmit="return validate_trx_cfg()">
			  <fieldset>
			  <legend>添加通道</legend>
			  <div class="form-group">
				<label for="ent_trx_name" class="col-sm-1 control-label">编号</label>
				<div class="col-sm-2">
                    <input id="ent_trx_name" type="text" class="form-control" placeholder="请输入通道编号" name="trx_name"/>
				</div>
			  </div>
			  <div class="form-group">
				<label for="trx_IP" class="col-sm-1 control-label">IP</label>
				<div  class="col-sm-2">
				  <input  id="trx_IP" type="text" class="form-control" placeholder="配置通道IP" name="TRXIP" />
				</div>
			  </div>
			  <div class="form-group">
				<label for="trx_port" class="col-sm-1 control-label">端口号</label>
                  <div class="col-sm-2">
				    <select class="form-control" id="trx_port" name="TRXPort">
                      <option value="1">1</option>
                      <option value="6">6</option>
                      <option value="2" >2</option>
                      <option value="3">3</option>
                     </select>
			      </div>
              </div>
			  <div class="form-group">
				<label for="trx_TxPower" class="col-sm-1 control-label">发送功率</label>
				<div class="col-sm-2">
				    <select class="form-control" id="trx_TxPower" name="TRXTxPower">
                      <option value="7">7</option>
                      <option value="1">1</option>
                      <option value="50" >50</option>
                      <option value="3">3</option>
                     </select>
                </div>
			  </div>
			  <div class="form-group">
				<label for="trx_DataRate" class="col-sm-1 control-label">传输速率</label>
				<div class="col-sm-2">
				    <select class="form-control" id="trx_DataRate" name="TRXDataRate">
                      <option value="1">1</option>
                      <option value="8">8</option>
                      <option value="2" >2</option>
                      <option value="3">3</option>
                     </select>
                </div>
			  </div>
			  <div class="form-group">
				<label for="trx_Freq" class="col-sm-1 control-label">频率</label>
				<div class="col-sm-2">
				    <select class="form-control" id="trx_Freq" name="TRXFreq">
                      <option value="9">9</option>
                      <option value="1">1</option>
                      <option value="2" >2</option>
                      <option value="3">3</option>
                     </select>
                </div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-1 col-sm-1">
				  <button id="submitform" type="submit" class="btn btn-default form-control">提交</button>
				</div>
				<div class="col-sm-1">
				  <button type="button" class="btn btn-default form-control" onclick="pulltrxcfg()">重置</button>
				</div>
			  </div>
			  </fieldset>
		  </form>
</div>
</body>
<script type="text/javascript">
function validate_trx_cfg() {
{#        验证bianhao#}
{#        var reg=new RegExp("^\w+$");#}
        if(""==$("#ent_trx_name").val())
        {
            alert("编号不能为空！");
            return false;
        }
        var reg=/^\w+$/;
        if (!reg.test($("#ent_trx_name").val()))
        {
            alert("通道编号为数字字母下划线");
            return false;
        }
{#        验证IP#}
        if(!validate_trx_ip())
        {
            return false;
        }

        if((null==$("#trx_port").val()) || (null==$("#trx_TxPower").val())
			|| (null==$("#trx_DataRate").val())
			|| (null==$("#trx_Freq").val()) )
        {
            alert("请选择配置");
            return false;
        }
        var flag=0;
        $.ajaxSettings.async = false;
        $.post("/bs/{{ bs }}/addtrx_datacheck",
            {
                trx_name:$("#ent_trx_name").val(),
                trx_ip:$("#trx_IP").val()
            },
            function (data, status) {
			  if(status == 'success'){
                var txt=eval("("+data+")");
                if(txt.trx_ip!=0)
                {
                    alert("ip已存在");
                    flag=-1;
                }
                if(txt.trx_name!=0)
                {
                    alert("编号已存在");
                    flag=-1;
                }
			  }else{
				flag = -1;
			  }
            });
        $.ajaxSettings.async=true;
	    if(flag==0)
        {return true;}
        else {
	        return false;}
	}

	function validate_trx_ip() {
        if(""==$("#trx_IP"))
        {
            alert("IP不能为空！");
            return false;
        }
        var reg_IP=/\d+\.\d+\.\d+\.\d+/;
        if(reg_IP.test($("#trx_IP").val()))
        {
           if(RegExp.$1<256 && RegExp.$2<256 && RegExp.$3<256 && RegExp.$4<256)
           {
               return true;
           }
        }
        alert("ipv4 Addr needed!");
        return false;
    }

</script>
</html>
