<script type="text/javascript">
var xmlhttp;
if(window.XMLHttpRequest){
	xmlhttp = new XMLHttpRequest();
}else{
	xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange = function(){
	if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
		var txt = xmlhttp.responseText; 
		var obj = eval("("+txt+")");
		var tr_num = obj.length;
		//数据处理
		var bs_table = document.getElementsByTagName("table")[0];
		for(var i = 0;i<tr_num;i++){
			var tr = document.createElement("tr");
			
			bs_table.appendChild(tr);
			var td = [];
			for(var j = 0;j<3;j++){
				td[j] = document.createElement("td");
				td[j].className = "td-set";
				tr.appendChild(td[j]);
			}
			td[0].innerHTML = i+1;
			td[1].innerHTML = obj[i].id;
			td[2].innerHTML = obj[i].num + document.getElementById('html_template').innerHTML;
			td[2].getElementsByTagName("button")[0].onclick = function(num){
				return function(){
					url = window.location.href + "home/"+obj[num].id
					window.location = url;
				}
			}(i);
		}
	}
}
xmlhttp.open("GET","",true);
xmlhttp.send();
</script>

<script type="text/javascript">
//button触发
function ajaxSubmitForm() {    
	var form = document.forms[0];	
	var elements = form.getELementsByTagName("input");// Enumeration the form elements            
	var element;            
	var i;  
	// Form contents need to submit          
	var postContent = "";           
	for(i=0;i<elements.length;++i) {                    
		 var element=elements[i];            
		 if(element.type=="text" || element.type=="textarea" || element.type=="hidden") {            
			postContent += encodeURIComponent(element.name) + "=" + encodeURIComponent(element.value) + "&";            
		 }            
		 else if(element.type=="select-one"||element.type=="select-multiple") {            
			 var options=element.options,j,item;            
			 for(j=0;j<options.length;++j){            
				 item=options[j];            
				 if(item.selected) {                    
					postContent += encodeURIComponent(element.name) + "=" + encodeURIComponent(item.value) + "&";                            
				 }            
			 }            
		 } else if(element.type=="checkbox"||element.type=="radio") {            
			 if(element.checked) {                            
				 postContent += encodeURIComponent(element.name) + "=" + encodeURIComponent(element.value) + "&";                         
			 }                  
		 } else if(element.type=="file") {                          
			 if(element.value != "") {                                  
				postContent += encodeURIComponent(element.name) + "=" + encodeURIComponent(element.value) + "&";                         
			 }                  
		 } else {                                  
			 postContent += encodeURIComponent(element.name) + "=" + encodeURIComponent(element.value) + "&";                
		 }            
	}            
	alert(postContent);            
	ajaxSubmit(form.action, form.method, postContent,resultDiv);            
}            
 // url - the url to do submit            
 // method - "get" or "post"            
 // postContent - the string with values to be submited            
 // resultDivId - show the submit progress, submitting or finished    
 function ajaxSubmit(url, method, postContent, resultDivId){            
	 //设置进度显示模块
	 var resultDiv = document.getElementById('resultDivId');                                  
	 window.setTimeout(function () {                          
		 resultDiv.innerText = "Submitting....";                       
		 resultDiv.style.display = "";              
	 }, 1);                
           
	 if (window.XMLHttpRequest){                          
	 	xmlhttp=new XMLHttpRequest();             
	 }                                
	 else if (window.ActiveXObject){
		 xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");                   
	 }
	 
	 if(xmlhttp) {                     
		 xmlhttp.onreadystatechange = function(){                                
		 	// if xmlhttp shows "loaded"                                
	    	 	if (xmlhttp.readyState==4){                                  
				 resultDiv.innerHTML = "Submit finnished!"; 
				 setTimeout("resultDiv.innerHTML = ''",3000);
			 }                          
	 	 };                   
		 if(method.toLowerCase() == "get") {                               
			 xmlhttp.open("GET", url + "?" + postContent, true);                                 
			 xmlhttp.send(null);                       
		 } else if(method.toLowerCase() == "post") {   
			 xmlhttp.open("POST", url, true);   
			 xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");   
			 xmlhttp.send(postContent);     
		 }            
	 } else {    
		 resultDiv.innerHTML = "Can't create XMLHttpRequest object, please check your web browser.";    
	 }       
 }
</script>
