<script type="text/javascript">
	//定义常量
	var x_PI = 3.14159265358979324 * 3000.0 / 180.0;
    var PI = 3.1415926535897932384626;
    var a = 6378245.0;
    var ee = 0.00669342162296594323;
	var radius = {
		12 : 19,
		14 : 4.8,
		16 : 1.2
	};
  
  /**
   * 火星坐标系 (GCJ-02) 与百度坐标系 (BD-09) 的转换
   */
    var gcj02tobd09 = function gcj02tobd09(lng, lat) {
		var lat = +lat;
		var lng = +lng;
		var z = Math.sqrt(lng * lng + lat * lat) + 0.00002 * Math.sin(lat * x_PI);
		var theta = Math.atan2(lat, lng) + 0.000003 * Math.cos(lng * x_PI);
		var bd_lng = z * Math.cos(theta) + 0.0065;
		var bd_lat = z * Math.sin(theta) + 0.006;
		return [bd_lng, bd_lat]
  	};
  /**
   * WGS84转GCj02
   */
      var wgs84togcj02 = function wgs84togcj02(lng, lat) {
		  var lat = +lat;
		  var lng = +lng;
		  var dlat = transformlat(lng - 105.0, lat - 35.0);
		  var dlng = transformlng(lng - 105.0, lat - 35.0);
		  var radlat = lat / 180.0 * PI;
		  var magic = Math.sin(radlat);
		  magic = 1 - ee * magic * magic;
		  var sqrtmagic = Math.sqrt(magic);
		  dlat = (dlat * 180.0) / ((a * (1 - ee)) / (magic * sqrtmagic) * PI);
		  dlng = (dlng * 180.0) / (a / sqrtmagic * Math.cos(radlat) * PI);
		  var mglat = lat + dlat;
		  var mglng = lng + dlng;
		  return [mglng, mglat]
 	 };
 //bd转火星坐标
  function bd09togcj02(bd_lon, bd_lat) {
    var x_pi = 3.14159265358979324 * 3000.0 / 180.0;
    var x = bd_lon - 0.0065;
    var y = bd_lat - 0.006;
    var z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * x_pi);
    var theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * x_pi);
    var gg_lng = z * Math.cos(theta);
    var gg_lat = z * Math.sin(theta);
    return [gg_lng, gg_lat]
  };
//火星坐标转gps坐标
  function gcj02towgs84(lng, lat) {
        var dlat = transformlat(lng - 105.0, lat - 35.0);
        var dlng = transformlng(lng - 105.0, lat - 35.0);
        var radlat = lat / 180.0 * PI;
        var magic = Math.sin(radlat);
        magic = 1 - ee * magic * magic;
        var sqrtmagic = Math.sqrt(magic);
        dlat = (dlat * 180.0) / ((a * (1 - ee)) / (magic * sqrtmagic) * PI);
        dlng = (dlng * 180.0) / (a / sqrtmagic * Math.cos(radlat) * PI);
        mglat = lat + dlat;
        mglng = lng + dlng;
        return [lng * 2 - mglng, lat * 2 - mglat] 
  };

    var transformlat = function transformlat(lng, lat) {
		var lat = +lat;
		var lng = +lng;
		var ret = -100.0 + 2.0 * lng + 3.0 * lat + 0.2 * lat * lat + 0.1 * lng * lat + 0.2 * Math.sqrt(Math.abs(lng));
		ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0;
		ret += (20.0 * Math.sin(lat * PI) + 40.0 * Math.sin(lat / 3.0 * PI)) * 2.0 / 3.0;
		ret += (160.0 * Math.sin(lat / 12.0 * PI) + 320 * Math.sin(lat * PI / 30.0)) * 2.0 / 3.0;
		return ret
 	 };

    var transformlng = function transformlng(lng, lat) {
		var lat = +lat;
		var lng = +lng;
		var ret = 300.0 + lng + 2.0 * lat + 0.1 * lng * lng + 0.1 * lng * lat + 0.1 * Math.sqrt(Math.abs(lng));
		ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0;
		ret += (20.0 * Math.sin(lng * PI) + 40.0 * Math.sin(lng / 3.0 * PI)) * 2.0 / 3.0;
		ret += (150.0 * Math.sin(lng / 12.0 * PI) + 300.0 * Math.sin(lng / 30.0 * PI)) * 2.0 / 3.0;
		return ret
	  };
	  
    //wgs2bd
	function wgs2bd(lon_wgs,lat_wgs){
		var gcj = wgs84togcj02(lon_wgs,lat_wgs);
		var bd = gcj02tobd09(gcj[0],gcj[1]);;
		return bd;
	}
	//bd2wgs
	function bd2wgs(lon_bd,lat_bd){
		var gcj = bd09togcj02(lon_bd,lat_bd);
		var wgs = gcj02towgs84(gcj[0], gcj[1]);
		return wgs;
	}
	
	
	//获取GPS坐标
	var rslon=121.416014;
	var rslat=31.218484;
	
	var bd_calcu = wgs2bd(rslon,rslat);
	var bd_lon= bd_calcu[0];
	var bd_lat= bd_calcu[1];

	//初始化地图
	var map = new BMap.Map("map1",{minZoom:10,maxZoom:16});
	var point = new BMap.Point(bd_lon,bd_lat);
	var marker = new BMap.Marker(point);
	map.addOverlay(marker);
	map.centerAndZoom(point,12);
	map.enableScrollWheelZoom(true);
	
	
	//添加拖动监听事件
	map.addEventListener("dragend", showInfo);
	
	showInfo();
	function showInfo(){
		map.clearOverlays();
		var cp = map.getCenter();
	    var wgs = bd2wgs(cp.lng,cp.lat);
	    var zoom = map.getZoom();
	    for(var i in radius){
			if(i == zoom){
				var r = radius[i];
			}
		}
	    var xmlhttp; 
	    if(window.XMLHttpRequest){
			xmlhttp = new XMLHttpRequest();
	    }else{
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	    }
	    xmlhttp.onreadystatechange = function(){
			if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
				var txt = xmlhttp.responseText;
				var obj = eval("("+ txt +")");
				var len = obj.length;
				for(var i=0;i<len;i++){
					alert(obj[i].lon+' '+obj[i].lat);
					var bd = wgs2bd(obj[i].lon,obj[i].lat);
					alert(bd[0]+' '+bd[1]);
					var point = new BMap.Point(bd[0],bd[1]);
					var marker = new BMap.Marker(point);
					map.addOverlay(marker);
				}
			}
	    }
		var url = window.location.href;
		xmlhttp.open('POST',url,true);
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send("lon="+wgs[0]+"&lat="+wgs[1]+"&radius="+r);
	}
	
	setInterval(showInfo,10000);
