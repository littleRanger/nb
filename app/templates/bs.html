<script type="text/javascript">
var xmlhttp;
if(window.XMLHttpRequest){
		xmlhttp = new XMLHttpRequest();
}else{
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange = function(){
	if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
		alert("c");
		var txt = xmlhttp.responseText; 
		alert(txt);
		var obj = eval("("+txt+")");
		var tr_num = obj.length;
		alert(tr_num);
		//数据处理
		var bs_table0 = document.getElementsByTagName("table")[0];
		alert(tr_num);
		bs_table0.getElementsByTagName("td")[1].innerHTML = obj[tr_num-1].ulThroughout;
		alert("a");
		var bs_table1 = document.getElementsByTagName("table")[1];
		alert("e");
		for(var i = 0;i<tr_num-1;i++){
			var tr = document.createElement("tr");
			bs_table1.appendChild(tr);
			var td = [];
			for(var j = 0;j<3;j++){
				td[j] = document.createElement("td");
				td[j].className = "td-set";
				tr.appendChild(td[j]);
			}
			td[0].innerHTML = i+1;
			td[1].innerHTML = obj[i].id;
			td[2].innerHTML = obj[i].num + document.getElementById('html_template').innerHTML;
			td[2].getElementsByTagName("button")[0].onclick = function(num){
				return function(){
				url = window.location.href + "home/"+obj[num].id
				window.location = url;
				}
			}(i);
		}
	}
}
xmlhttp.open("GET","{{url_for('main.getbsdataAjax',bsid=bsid)}}",true);
xmlhttp.send();
</script>
